<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100.</h3>
        <form action="/guess" method="post">
            <label for="guess">Take your guess!</label>
            <input type="text" id="guess" name="guess">
            <button type="submit" value="Guess">Submit</button>
        </form>
        {% if 'guess' in session: %}
            {% if session['guess'] == session['num'] %}
                <div class="card bg-sucess">
                    <h2>You guessed it!! Congrats!!</h2>
                    <a href="/reset" class="btn btn-primary">Play Again</a>
                </div>
            {% elif session['guess'] < session['num'] %}
                <div class="card bg-danger">
                    <h2>Too low</h2>
                </div>
            {% else %}
                <div class="card bg-danger">
                    <h2>Too High</h2>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
